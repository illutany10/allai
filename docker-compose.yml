version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: next-django-postgres
    environment:
      POSTGRES_DB: nextdjango
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      # Named volume (현재 사용 중)
      # - postgres_data:/var/lib/postgresql/data
      # 또는 호스트 경로로 직접 마운트하려면 아래 줄을 사용하고 위 줄을 주석처리
      - ./postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
